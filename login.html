<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #82e4ff, #ff83aa);
            color: #333;
        }

        .logo1 img {
            width: 550px;
            margin-left: 560px;
            height: 300px;
            margin-top: 40px;
            border-radius: 20px;
            border: dotted rgb(0, 0, 125);
        }

        h1 {
            text-align: center;
            color: #2b7a78;
        }

        .section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 0px;
        }

        form {
            background-color: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        form button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #3aafa9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #2b7a78;
        }

        /* Footer Styles */
        footer {
            background-color: #3aafa9;
            color: #fff;
            text-align: center;
            position: absolute;
            bottom: auto;
            width: 100%;
        }

        .navbar {
            background-color: #3aafa9;
            color: white;
            overflow: hidden;
            padding: 10px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        .navbar a:hover {
            background-color: #41f35948;
            border-radius: 16px;
            box-shadow: #333 1px 2px 3px;
        }

        .navbar .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 50px;
            height: auto;
            border: 0px;
            margin-right: 20px;
        }

        .logo1 img {
        width: 550px;
        margin-left: 560px;
        height: 300px;
        margin-top: 40px;
        border-radius: 20px;
        border: dotted rgb(0, 0, 125);
        }
    </style>
</head>
<body>
    <header>
        <div class="navbar">
        <a href="index.html">Home</a>
        <a href="ourmotto.html">Our Motto</a>
        <a href="aboutus.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="termsandcondition.html">Terms & Conditions</a>
        <a href="login.html" style="color: rgb(44, 0, 72);">Login</a>
        <a href="register.html" style="color: rgb(44, 0, 72);">Register</a>
        <a href="index.html">
        <img src="logo.jpeg" alt="Logo" class="logo">
    </a>
    </header>
    <div class="logo1">
        <img src="logo.jpeg" alt="Food Rescue Logo">
    </div>
    <section class="section">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="userType">Login as:</label>
            <select id="userType" name="userType" required>
                <option value="foodGiver">Food Giver</option>
                <option value="ngo">NGO</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </section>
    <footer>
        <p>Â© 2024 Food Rescue | Connecting Food to People in Need</p>
    </footer>
</body>
</html>
